<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFÂàÜÂâ≤„ÉÑ„Éº„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-hint {
            color: #999;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            display: none;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-text {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .result-container {
            display: none;
            margin-top: 25px;
            text-align: center;
        }

        .result-container.show {
            display: block;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .result-text {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn-reset {
            background: #f3f4f6;
            color: #666;
            margin-top: 10px;
        }

        .btn-reset:hover {
            background: #e5e7eb;
        }

        .error-message {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDFÂàÜÂâ≤„ÉÑ„Éº„É´</h1>
        <p class="subtitle">Ë§áÊï∞„Éö„Éº„Ç∏„ÅÆPDF„Çí1„Éö„Éº„Ç∏„Åö„Å§„Å´ÂàÜÂâ≤„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <p class="upload-text">„Åì„Åì„Å´PDF„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</p>
            <p class="upload-hint">„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</p>
        </div>
        <input type="file" id="fileInput" accept=".pdf">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="btn btn-primary" id="splitBtn" disabled>
            ÂàÜÂâ≤„ÇíÈñãÂßã
        </button>

        <div class="progress-container" id="progressContainer">
            <p class="progress-text" id="progressText">Âá¶ÁêÜ‰∏≠...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="success-icon">‚úÖ</div>
            <p class="result-text" id="resultText"></p>
            <button class="btn btn-reset" id="resetBtn">
                Êñ∞„Åó„ÅÑPDF„ÇíÂàÜÂâ≤
            </button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const splitBtn = document.getElementById('splitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resetBtn = document.getElementById('resetBtn');

        let selectedFile = null;

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function handleFileSelect(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('PDF„Éï„Ç°„Ç§„É´„ÅÆ„ÅøÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åô');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            splitBtn.disabled = false;
            hideError();
            resultContainer.classList.remove('show');
        }

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFileSelect(file);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFileSelect(file);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        splitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            hideError();
            splitBtn.disabled = true;
            splitBtn.innerHTML = '<span class="spinner"></span>Âá¶ÁêÜ‰∏≠...';
            progressContainer.classList.add('show');
            progressText.textContent = 'PDF„ÇíÂàÜÂâ≤‰∏≠...';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/split', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ÂàÜÂâ≤Âá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const totalPages = response.headers.get('X-Total-Pages') || '?';
                const blob = await response.blob();

                // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.pdf', '_split.zip');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

                progressContainer.classList.remove('show');
                resultText.textContent = `${totalPages}„Éö„Éº„Ç∏„ÇíÂàÜÂâ≤„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü`;
                resultContainer.classList.add('show');

            } catch (error) {
                showError(error.message);
                progressContainer.classList.remove('show');
            } finally {
                splitBtn.disabled = false;
                splitBtn.innerHTML = 'ÂàÜÂâ≤„ÇíÈñãÂßã';
            }
        });

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            resultContainer.classList.remove('show');
            progressContainer.classList.remove('show');
            splitBtn.disabled = true;
            hideError();
        });
    </script>
</body>
</html>
